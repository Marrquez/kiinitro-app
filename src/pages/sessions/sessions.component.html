<ion-header>
  <ion-navbar>
    <ion-title>Sesión de entrenamiento</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-title>Ya está lista tu sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img src="../../assets/images/bienestar.jpg"/>
    <ion-card-content>
      <ion-card-title>
        Press inclinado
      </ion-card-title>
      <p>Mancuerna</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="more"></ion-icon>
          <div>4 series</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="refresh"></ion-icon>
          <div>12 rep.</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-card>
    <img src="../../assets/images/motivacion.png"/>
    <ion-card-content>
      <ion-card-title>
        Press plano
      </ion-card-title>
      <p>Barra</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="more"></ion-icon>
          <div>4 series</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="refresh"></ion-icon>
          <div>20 rep.</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-card>
    <img src="../../assets/images/inspiracion.jpg"/>
    <ion-card-content>
      <ion-card-title>
        Pull over
      </ion-card-title>
      <p>Mancuerna</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="more"></ion-icon>
          <div>4 series</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="refresh"></ion-icon>
          <div>12 rep.</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <br />
  <div class="button-container">
    <button class="session-button" ion-button>Iniciar</button>
  </div>
</ion-content>
