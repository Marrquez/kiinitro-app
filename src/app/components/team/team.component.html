<ion-header>
  <ion-toolbar>
    <ion-title>
      Equipo
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager>
    <ion-slide>
      <img src="https://s3-us-west-2.amazonaws.com/kiinitro/img/vitor3.png"/>
      <div class="card-title">Victor Vela</div>
      <div class="card-subtitle">Fundador</div>
    </ion-slide>

    <ion-slide>
      <img src="https://s3-us-west-2.amazonaws.com/kiinitro/img/monica.PNG">
      <div class="card-title">Mónica Barón</div>
      <div class="card-subtitle">Fundador</div>
    </ion-slide>

    <ion-slide>
      <img src="https://s3-us-west-2.amazonaws.com/kiinitro/img/nestor.PNG">
      <div class="card-title">Nestor</div>
      <div class="card-subtitle">Fundador</div>
    </ion-slide>

    <ion-slide>
      <img src="https://s3-us-west-2.amazonaws.com/kiinitro/img/IMG_0160.JPG">
      <div class="card-title">Cristian Olaya</div>
      <div class="card-subtitle">Fundador</div>
    </ion-slide>
  </ion-slides>
</ion-content>
