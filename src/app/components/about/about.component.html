<ion-content padding>
  <div class="slides-container">
    <img [src]="user.mainImg"/>
  </div>
  <div class="container-view">
    <div class="team" (click)="showTeam();">
      <ion-icon name="contacts"></ion-icon>
      <ion-label>Equipo</ion-label>
    </div>
    <div class="services" (click)="showServices();">
      <ion-icon name="flash"></ion-icon>

    </div>
    <div class="benefits" (click)="showBenefits();">
      <ion-icon name="pulse"></ion-icon>
      <ion-label>Beneficios</ion-label>
    </div>
    <div class="favorites" (click)="showExtras();">
      <ion-icon name="heart-outline"></ion-icon>
      <ion-label>#MeEncanta</ion-label>
    </div>
  </div>
</ion-content>
