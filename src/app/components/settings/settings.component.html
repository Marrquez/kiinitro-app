<ion-header>
  <ion-navbar>
    <ion-title>
      Configuraciones
    </ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-title>{{ 'choise_your_lang' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item [ngClass]="{ 'active': lang.key === _translate._currentLang }" (click)="setLang(lang.key);" *ngFor="let lang of _translate.langs">{{ lang.name }}</ion-item>
  </ion-list>
</ion-content>
