<ion-header>
  <ion-navbar>
    <ion-title>Tu sesión</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-title>Bienvenido {{ user.internalData.vchUsername }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Soy</ion-label>
    <ion-select
      [(ngModel)]="session.data.gender"
      (ngModelChange)="updateMuscles();"
    >
      <ion-option *ngFor="let gend of session.dataItems.genders" [value]="gend.name">{{ gend.name }}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Entreno hace</ion-label>
    <ion-select
      [(ngModel)]="session.data.time"
    >
      <ion-option *ngFor="let time of session.dataItems.times" [value]="time.name">{{ time.name }}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>M&uacute;sculo</ion-label>
    <ion-select [(ngModel)]="session.data.muscles" multiple="true">
      <ion-option *ngFor="let muscle of session.dataItems.muscles" [value]="muscle.name">{{ muscle.name }}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Mi objetivo</ion-label>
    <ion-select [(ngModel)]="session.data.target">
      <ion-option *ngFor="let target of session.dataItems.targets" [value]="target.name">{{ target.name }}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Entreno en</ion-label>
    <ion-select [(ngModel)]="session.data.place">
      <ion-option *ngFor="let place of session.dataItems.places" [value]="place.name">{{ place.name }}</ion-option>
    </ion-select>
  </ion-item>
  <br />
  <div class="button-container">
    <button (click)="goToSession()" class="session-button" ion-button>Generar sesión</button>
  </div>
  <br />
  <br />
  <br />
  <br />
  <ion-label (click)="showTerms();">Consulta nuestros <a>Términos y Condiciones</a></ion-label>
</ion-content>
