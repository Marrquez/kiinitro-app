<ion-header>
  <ion-navbar>
    <ion-title *ngIf="!isFinished">{{ session.current.nombre }}</ion-title>
    <ion-title *ngIf="isFinished">¡Felicitaciones!</ion-title>
  </ion-navbar>
  <ion-toolbar *ngIf="!isFinished">
    <ion-title>{{ session.current.musculo }}</ion-title>
    <button *ngIf="lastItem != session.current.id" (click)="goNext()" class="session-button" ion-button>Siguiente</button>
    <button *ngIf="lastItem == session.current.id" (click)="finish()" class="session-button" ion-button>Finalizar</button>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!isFinished" padding>
  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col>
          <button class="series" ion-button icon-left clear small>
            <ion-icon name="more"></ion-icon>
            <div>
              <ng-container *ngIf="session.data.time == '0 - 5 meses'">
                {{ session.current.series[5] }}
              </ng-container>
              <ng-container *ngIf="session.data.time == '6 - 11 meses' || session.data.time == '12 o más'">
                {{ session.current.series[11] }}
              </ng-container>
              series
            </div>
          </button>
        </ion-col>
        <ion-col>
          <button class="series" ion-button icon-left clear small>
            <ion-icon name="refresh"></ion-icon>
            <div>
              <ng-container *ngIf="session.data.time == '0 - 5 meses'">
                {{ session.current.repeticiones[5] }}
              </ng-container>
              <ng-container *ngIf="session.data.time == '6 - 11 meses'">
                {{ session.current.repeticiones[11] }}
              </ng-container>
              <ng-container *ngIf="session.data.time == '12 o más'">
                12
              </ng-container>
              rep.
            </div>
          </button>
        </ion-col>
        <ion-col>
          <button class="series" ion-button icon-left clear small>
            <ion-icon name="hand"></ion-icon>
            <div>
              {{ session.current.rest }}
              s.
            </div>
          </button>
        </ion-col>
      </ion-row>
      <p class="respiracion">Respiración: {{ session.current.respiracion }}</p>
      <img [src]="session.current.gif">
      <h2>Tips</h2>
      <ol>
        <li *ngFor="let tip of session.current.tips">{{ tip }}</li>
      </ol>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-content class="final-screen" *ngIf="isFinished" padding>
  <ion-content class="card-background-page">
    <ion-card>
      <img src="./assets/img/icon.png"/>
      <div class="card-title">¡Has finalizado tu entrenamiento!</div>
      <br />
      <div class="button-container">
        <button (click)="rate()" class="session-button" ion-button>Quiero más sesiones</button>
      </div>
      <br />
      <br />
      <br />
      <div (click)="goBack()" class="card-subtitle">Terminar</div>
    </ion-card>
  </ion-content>
</ion-content>
